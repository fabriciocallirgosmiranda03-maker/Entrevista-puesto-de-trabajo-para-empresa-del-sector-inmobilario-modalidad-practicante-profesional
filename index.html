<style>
body{
  margin:0;
  height:100vh;
  display:flex;

  align-items:center;

  overflow:hidden;

body::before{
  content:"";

  width:200%;
  height:200%;

}
@keyframes glow{

  100%{transform:translate(-25%,-25%) rotate(360deg);}

.envelope{
  position:relative;
  width:460px;
  height:300px;
  background:white;
  border-radius:15px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);

  justify-content:center;
  align-items:center;
}

.envelope p{
  position:relative;
  z-index:3;
  font-size:20px;
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:100%;
  background:#f8d7da;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:1s;
  z-index:2;
}

.open .flap{
  transform:rotateX(180deg);
}

.letter{
  position:absolute;
  width:600px;
  height:700px;
  background:white;
  border-radius:25px;
  padding:40px;
  box-shadow:0 20px 45px rgba(0,0,0,0.35);
  text-align:center;
  top:50%;
  left:50%;
  transform:translate(-50%,120%);
  opacity:0;
  transition:1s;
  z-index:1;
}

.letter.show{

  opacity:1;
}

h1{

.preview-img{

@keyframes fall{

</style>
</head>
